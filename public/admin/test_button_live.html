    <script>
        function log(message) {
            const console = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }

        // This is the EXACT SAME function from dashboard.php
        async function updateEvent(btn) {
            // Show loading state
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Updating...';

            const eventData = {
                id: document.getElementById('eventId').value,
                event_name: document.getElementById('eventName').value,
                event_address: document.getElementById('eventAddress').value,
                event_date: document.getElementById('eventDate').value,
                event_time: document.getElementById('eventTime').value
            };

            log('Starting update...');
            log('Data: ' + JSON.stringify(eventData));

            try {
                const response = await fetch('update_event.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });

                log('Response status: ' + response.status);
                const result = await response.json();
                log('Response: ' + JSON.stringify(result));

                const resultsDiv = document.getElementById('testResults');

                if (result.success) {
                    // Add visual feedback to the card
                    const eventCard = btn.closest('.card');
                    if (eventCard) {
                        eventCard.classList.add('update-success');
                        setTimeout(() => eventCard.classList.remove('update-success'), 1000);
                    }

                    // Show success message at top of page
                    const pageAlert = document.createElement('div');
                    pageAlert.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 success-notification shadow-lg';
                    pageAlert.style.zIndex = '9999';
                    pageAlert.style.minWidth = '400px';
                    pageAlert.innerHTML = `
                        <div class="d-flex align-items-center">
                            <i class="fas fa-check-circle fa-2x me-3"></i>
                            <div>
                                <strong>Event Updated Successfully!</strong><br>
                                <small>${eventData.event_name} has been updated.</small>
                                ${result.lat && result.lng ? `<br><small>Location geocoded: ${eventData.event_address}</small>` : ''}
                            </div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    document.body.appendChild(pageAlert);

                    // Also show inline success
                    const inlineAlert = document.createElement('div');
                    inlineAlert.className = 'alert alert-success alert-dismissible fade show mt-2';
                    inlineAlert.innerHTML = `
                        <i class="fas fa-check"></i> Changes saved successfully!
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    btn.parentElement.appendChild(inlineAlert);

                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>✅ SUCCESS!</h5>
                            <p>Event updated successfully!</p>
                            <ul>
                                <li>Name: ${eventData.event_name}</li>
                                <li>Address: ${eventData.event_address}</li>
                                ${result.lat ? `<li>Geocoded: ${result.lat}, ${result.lng}</li>` : ''}
                            </ul>
                        </div>
                    `;

                    log('✅ UPDATE SUCCESSFUL!');

                    // Auto-dismiss floating alert after 3 seconds
                    setTimeout(() => {
                        pageAlert.classList.remove('show');
                        setTimeout(() => pageAlert.remove(), 150);
                    }, 3000);

                } else {
                    // Show error message
                    resultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>❌ Update Failed</h5>
                            <p>${result.message || 'Unknown error'}</p>
                            ${result.message === 'Unauthorized' ? '<p><strong>You need to login first!</strong></p>' : ''}
                        </div>
                    `;

                    log('❌ UPDATE FAILED: ' + (result.message || 'Unknown error'));

                    const errorAlert = document.createElement('div');
                    errorAlert.className = 'alert alert-danger alert-dismissible fade show mt-2';
                    errorAlert.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i> Error: ${result.message || 'Unknown error'}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    btn.parentElement.appendChild(errorAlert);
                }

                btn.disabled = false;
                btn.innerHTML = originalText;

            } catch (error) {
                log('❌ ERROR: ' + error.message);

                document.getElementById('testResults').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Connection Error</h5>
                        <p>${error.message}</p>
                    </div>
                `;

                const errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-danger alert-dismissible fade show mt-2';
                errorAlert.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> Connection error: ${error.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                btn.parentElement.appendChild(errorAlert);

                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function checkSession() {
            log('Checking session status...');
            try {
                const response = await fetch('diagnose.php');
                const text = await response.text();
                if (text.includes('Logged In')) {
                    log('✅ Session is active - you are logged in');
                    alert('✅ You are logged in as admin!');
                } else {
                    log('❌ Not logged in - please login first');
                    alert('❌ You are NOT logged in. Please login first.');
                    window.location.href = 'login.php';
                }
            } catch (error) {
                log('Error checking session: ' + error.message);
            }
        }

        async function testDirectUpdate() {
            log('Testing direct update to database...');
            const response = await fetch('test_update_comprehensive.php');
            const text = await response.text();
            log('Test complete - see results in console');
            console.log(text);
            alert('Check browser console (F12) for detailed test results');
        }

        // Check session on load
        window.addEventListener('load', () => {
            log('Page loaded. Checking session...');
            checkSession();
        });
