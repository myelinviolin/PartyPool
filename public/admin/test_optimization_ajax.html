<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Optimization AJAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Test Optimization AJAX Call</h2>

        <div class="card">
            <div class="card-body">
                <button id="testBtn" class="btn btn-primary">Test Optimization</button>
                <div id="status" class="mt-3"></div>
                <pre id="result" class="mt-3 p-3 bg-light" style="display:none;"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async function() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            statusDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Testing...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('optimize_enhanced.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin', // Include session cookie
                    body: JSON.stringify({
                        event_id: 1,
                        target_vehicles: null,
                        max_drive_time: 50
                    })
                });

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                    statusDiv.innerHTML = '<div class="alert alert-success">✅ JSON parsed successfully!</div>';
                } catch (e) {
                    statusDiv.innerHTML = '<div class="alert alert-danger">❌ JSON parse error: ' + e.message + '</div>';
                    resultDiv.textContent = 'Raw response:\n' + responseText;
                    resultDiv.style.display = 'block';
                    return;
                }

                if (result.success) {
                    statusDiv.innerHTML = '<div class="alert alert-success">✅ Optimization successful!</div>';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                } else {
                    statusDiv.innerHTML = '<div class="alert alert-warning">⚠️ Optimization returned error: ' + result.message + '</div>';
                    resultDiv.textContent = JSON.stringify(result, null, 2);
                }
                resultDiv.style.display = 'block';

            } catch (error) {
                statusDiv.innerHTML = '<div class="alert alert-danger">❌ Network error: ' + error.message + '</div>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
